{% extends "isu_base.html" %}
{% load static %}

{% block page_content %}
<h4>Add Inventory</h4>

<form action="/inventory/add" method="POST">
{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="hidden" name="model_id" value="{{model_id}}">
    <input class="btn btn-success btn-lg mb-2" type="submit" value="Submit">

</form>

{% endblock %}
