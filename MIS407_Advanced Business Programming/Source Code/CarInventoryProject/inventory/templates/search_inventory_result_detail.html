{% extends "isu_base.html" %}
{% load static %}

{% block page_content %}

    <h2 class="text-center"> {{vehicle.model_name}}</h2>
    <hr>
    <p class="lead">Brand: {{brand}} </p>
    <p class="lead">Model-year: {{vehicle.model_year}} </p>
    <p class="lead">Title status: {{vehicle.title_status}} </p>
    <p class="lead">Price: ${{vehicle.price}} </p>
    <form action="{% url 'search_inventory' %}" class="form-inline" method="get">
        <button type="submit" class="btn btn-primary btn-lg mb-2">Back</button>
    </form>
{% endblock %}
